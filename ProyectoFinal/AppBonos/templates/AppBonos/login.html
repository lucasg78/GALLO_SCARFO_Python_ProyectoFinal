{% extends "AppBonos/base.html" %}

{% load static %}

{% block contenido %}

<div class="container" style="margin:8% 0 5% 5%; padding: 0 20% 0 20%;">
    <h2 style="font-weight: bold; font-size: 40px">Ingrese usuario y contraseña</h2>
    <br>
    {% if mensaje %}
       <p> {{ mensaje }} </p>
    {% endif %}
    <form action="" method="POST"> {% csrf_token %}
        {{form.as_p}}
        <div class="d-grid">
            <button class="btn btn-primary btn-lg enabled" id="submitButton" type="submit">Iniciar Sesión</button>
        </div>
    </form>
</div>

{% endblock %}
